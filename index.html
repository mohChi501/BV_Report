<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>B-MohBel Card Usage Summary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>B-MohBel Card Usage Summary</h1>
  </header>

  <section class="upload-section">
    <form id="uploadForm">
      <label for="bvReport">
        Upload BV Report  
        <small>(e.g. Ride Transaction Inquiry.xlsx)</small>
      </label>
      <input
        type="file"
        id="bvReport"
        accept=".csv,.xlsx"
        required
        title="Select the BV Report file (e.g., Ride Transaction Inquiry.xlsx)"
      />

      <label for="taabRegister">
        Upload Taab Card Register  
        <small>(e.g. taab_scan_log_2025-09-13T20-38-25-593Z.csv)</small>
      </label>
      <input
        type="file"
        id="taabRegister"
        accept=".csv,.xlsx"
        required
        title="Select the Taab Card Register file (e.g., taab_scan_log_2025-09-13T20-38-25-593Z.csv)"
      />

      <button type="submit">Generate Summary</button>
    </form>
  </section>

  <section id="overallSummary" class="bubble-summary"></section>

  <section id="summaryTable" class="table-section">
    <h2>Card-Level Summary</h2>
  </section>

  <section id="incompleteTable" class="table-section">
    <h2>Incomplete Trips</h2>
  </section>

  <div class="export-button">
    <button id="exportBtn">Export All as Excel</button>
  </div>

  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
