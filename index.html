<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>B-MohBel Usage Summary</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>B-MohBel Card Usage Summary</h1>
  </header>

  <section class="upload-section">
    <h2>Upload Files</h2>
    <form id="uploadForm">
      <label for="bvReport">BV Report (.csv, .xlsx)</label>
      <input type="file" id="bvReport" accept=".csv,.xlsx" required />

      <label for="taabRegister">Taab Card Register (.csv, .xlsx)</label>
      <input type="file" id="taabRegister" accept=".csv,.xlsx" required />

      <button type="submit">Process Files</button>
    </form>
  </section>

  <section id="summaryCards" class="card-container"></section>

  <section id="summaryTable" class="table-section"></section>

  <button id="exportBtn">Export Summary as CSV</button>

  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
